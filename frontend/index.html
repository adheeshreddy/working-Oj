<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/codevm_logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoNest - Online Judge</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --body-bg: linear-gradient(135deg, #e0f7fa 0%, #7f53ac 100%);
        --text-color: #232946;
        --card-bg: rgba(255,255,255,0.7);
        --card-border: rgba(127, 83, 172, 0.15);
        --header-bg: rgba(255,255,255,0.85);
        --header-border: #7f53ac;
        --form-control-bg: rgba(255,255,255,0.6);
        --form-control-border: #b2becd;
        --form-control-text: #232946;
        --form-control-placeholder: #7f53ac;
        --table-header-bg: #e0f7fa;
        --table-row-bg-odd: rgba(255,255,255,0.8);
        --table-row-bg-even: rgba(224,247,250,0.7);
        --table-border-color: #b2becd;
        --primary-accent: linear-gradient(90deg, #00c6fb 0%, #005bea 100%);
        --success-accent: #20bf55;
        --warning-accent: #ffc371;
        --danger-accent: #ff5f6d;
        --glass-blur: blur(16px);
      }
      body {
        font-family: 'Poppins', Arial, sans-serif;
        background: var(--body-bg);
        color: var(--text-color);
        min-height: 100vh;
        margin: 0;
        transition: background 0.4s, color 0.4s;
      }
      .card-themed {
        background: var(--card-bg);
        border: 1.5px solid var(--card-border);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        color: var(--text-color);
        transition: background 0.3s, border 0.3s, color 0.3s;
      }
      .btn-primary-gradient {
        background: var(--primary-accent);
        border: none;
        color: #fff;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(0,198,251,0.15);
        transition: background 0.3s, box-shadow 0.3s;
      }
      .btn-primary-gradient:hover {
        background: linear-gradient(90deg, #005bea 0%, #00c6fb 100%);
        box-shadow: 0 8px 32px rgba(0,198,251,0.25);
      }
      .btn-success-gradient {
        background: linear-gradient(90deg, #20bf55 0%, #01baef 100%);
        border: none;
        color: #fff;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(32,191,85,0.15);
        transition: background 0.3s, box-shadow 0.3s;
      }
      .btn-success-gradient:hover {
        background: linear-gradient(90deg, #01baef 0%, #20bf55 100%);
        box-shadow: 0 8px 32px rgba(32,191,85,0.25);
      }
      .form-control-themed, .form-select-themed {
        background: var(--form-control-bg);
        border: 1.5px solid var(--form-control-border);
        color: var(--form-control-text);
        border-radius: 1.5rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        transition: background 0.3s, border 0.3s, color 0.3s;
      }
      .form-control-themed::placeholder {
        color: var(--form-control-placeholder);
      }
      .table-themed {
        --bs-table-bg: var(--card-bg);
        --bs-table-striped-bg: var(--table-row-bg-even);
        --bs-table-striped-color: var(--text-color);
        --bs-table-active-bg: rgba(0,198,251,0.08);
        --bs-table-active-color: var(--text-color);
        --bs-table-hover-bg: rgba(0,198,251,0.04);
        --bs-table-hover-color: var(--text-color);
        color: var(--text-color);
        border-color: var(--table-border-color);
      }
      .table-themed thead {
        background-color: var(--table-header-bg);
        color: var(--text-color);
      }
      .table-themed th, .table-themed td {
        border-color: var(--table-border-color);
      }
      .table-themed pre {
        background-color: var(--form-control-bg) !important;
        border-color: var(--form-control-border) !important;
        color: var(--form-control-text) !important;
      }
      .navbar, .header-card {
        background: var(--header-bg);
        border-bottom: 2px solid var(--header-border);
        box-shadow: 0 2px 12px rgba(127, 83, 172, 0.08);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
      }
      .gradient-text {
        background: var(--primary-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .shadow-lg {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10) !important;
      }
      .rounded-3, .rounded-4 {
        border-radius: 1.5rem !important;
      }
      /* Responsive tweaks */
      @media (max-width: 991px) {
        .card-themed { border-radius: 1rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
