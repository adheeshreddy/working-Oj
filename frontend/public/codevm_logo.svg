<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="algonest-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6fb"/>
      <stop offset="50%" stop-color="#005bea"/>
      <stop offset="100%" stop-color="#7f53ac"/>
    </linearGradient>
    <radialGradient id="algonest-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#e0f7fa"/>
      <stop offset="100%" stop-color="#232946"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#232946" flood-opacity="0.25"/>
    </filter>
  </defs>
  <circle cx="150" cy="150" r="140" fill="url(#algonest-bg)"/>
  <g filter="url(#shadow)">
    <!-- Stylized A -->
    <polygon points="90,210 150,60 210,210 185,210 150,110 115,210" fill="url(#algonest-gradient)"/>
    <!-- Stylized N (right side, geometric) -->
    <polyline points="170,210 170,120 210,210" fill="none" stroke="url(#algonest-gradient)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="150" y="265" text-anchor="middle" font-size="38" font-family="Poppins, Arial, sans-serif" fill="#7f53ac" font-weight="bold" letter-spacing="2">AlgoNest</text>
</svg>